spring.application.name=spring-ai-workshop
spring.ai.deepseek.api-key=${DS_API_KEY}

# OpenWeatherMap API Configuration
weather.api.key=${OPENWEATHER_API_KEY}
weather.api.base-url=https://api.openweathermap.org/data/2.5



spring.main.banner-mode=off

# MCP Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=weather-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.sse-message-endpoint=/mcp/message
spring.ai.mcp.server.type=sync
spring.ai.mcp.server.instructions=You are a helpful weather assistant. Provide accurate and concise weather information based on user queries. Use the OpenWeatherMap API to fetch current weather, forecasts, and other relevant data. Always ensure your responses are clear and informative.


# Transport configuration
spring.ai.mcp.server.stdio=false

# Change notifications
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true